<div id="module-title">
    GIT Repositories
</div>

<div id="git-repositories">
    <section id="repo-list">
        <input type="text" id="repo-filter" onInput="search_for_project()" />

        <div id="repo-links">
            
        </div>
    </section>

    <section id="repo-view">
        <div id="error-message">
            <i class="material-icons">warning</i><br>
            <span id="error-message-text">
                This is an error
            </span>
        </div>

        <h1 id="repo-name-viewer"></h1>

        <div id="repo-view-sidebar">
            <div id="repo-stats">
            </div>

            <div id="repo-branches">

            </div>
        </div>

        <div id="actions">
            <button>Fetch All</button>
            <button>Merge 2 Dev</button>
            <button>Update Main</button>
            <button>New Feature</button>
        </div>

        <div id="branch-history">
            
        </div>
    </section>
</div>
